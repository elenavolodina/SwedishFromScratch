description:
  swe: ''
  eng: |-
    <br><h3><b>Dataset description</b></h3>

    <p>MultiGED is a dataset for Multilingual Grammatical Error Detection in 5 European languages (Czech, English, German, Italian and Swedish) compiled by the CompSLA working group in the context of MultiGED-2023, the first multilinual GED shared task.</p>
    <p>The data comes from learner essays, but the sequence of sentences within essays is not kept. Instead, this is a set of randomized sentences to prevent re-construction of original essays.</p>
    <p>Data is provided in a tab-separated format consisting of two columns, where the first column contains the token and the second column contains the label (c or i), i.e. correct and incorrect. Note that there are no column headers, each sentence is separated by an empty line, and double quotes are escaped. 
 See more on data format <a here href="https://spraakbanken.github.io/multiged-2023/">. </p>

