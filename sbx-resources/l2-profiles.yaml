description:
  swe: ''
  eng: |-
    <h2> Included resources </h2>
    <ul>
    <li><b>Sen*Lex</b> is a sense-based wordlist, combining SVALex and SweLLex in one.</li>
    <li><b>CoDeRooMor</b> is a morphologically annotated list based on Sen*Lex, featuring annotations for word-building morphemes (roots, prefixes, suffixes etc) and word-building mechanisms (affixation, compounding, etc.).</b> </li>
    <li><b>Swe-MWELex</b> is a list of multi-word expressions based on Sen*Lex, with CEFR labels and subcategorizations of MWEs into several types </li>
    <li><b>L2Lex-Adj</b> is a list of adjectives based on Sen*Lex, with CEFR labels, information on adjectival declensions and frequences.</li>
    <li><b>L2Lex-AdjAdv</b> is a list of adjectives and adverbs based on Sen*Lex, with CEFR labels, information on patterns of comparative degrees and frequences.</li>
    </ul> 
