  eng: 'L2 profiles is a collection of resources that describe learner language (Swedish as a second language, L2 Swedish). These resources were developed in the project "Development of lexical and grammatical competences in immigrant Swedish" (https://spraakbanken.gu.se/eng/l2-profiling) through financing from Riksbankens Jubileumsfond.'
