short_description:
  swe: Learner Language är en samling av korpusar och lexikala resurser som beskriver inlärarspråket. Korpusar inkluderar både texter/audio som produceras av de som lär sig språket, och texter/språket som de utsätts för (läser eller hör, t.ex. kursböcker). Även en del derivata resurser utifrån dessa korpusar är med i denna samling.
  eng: Learner Language is a collection of corpor and lexicons that describe learner language. Corpora include both texts/audio produced by language learners, as well as texts/language they are exposed to (reading or listening to, e.g. course book texts). Even some derivative resources based on these corpora are included in this collection. 
